name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Validate composer.json and composer.lock
      run: composer validate --strict
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    - name: Archive build
      run: mkdir /tmp/github-actions/ && tar -cvf /tmp/github-actions/build.tar ./
    - name: Install FE
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
    - name: Install dependencies
      run: npm ci
      #    - name: Modify environment.prod.ts
      #      run: sed -i 's+__ANGULAR_ENV_API_URL__+${{ secrets.ANGULAR_ENV_API_URL_STAGING_DO }}+g' projects/dashboard/src/environments/environment.prod.ts
    - name: Build project
      run: npm run build
    - name: Copy files to server
      uses: burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr --delete --exclude={.*,docker-compose.yml,node_modules,storage} --chown=www-data:www-data
        path: ./
        remote_path: /var/www/laraops/
        remote_host: 161.35.202.88
        remote_user: root
        remote_key: ${{ secrets.DEPLOY_KEY }}
    - name: Execute commands on server
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: cd /var/www/laraops && php artisan down && php artisan migrate --force && php artisan up
        host: 161.35.202.88
        username: root
        privateKey: ${{ secrets.DEPLOY_KEY }}

